<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login</title>
</head>
<body data-page="student-login">
  <h1>Student Login</h1>

  <form id="studentLoginForm">
    <label>canID: <input type="text" id="canID" placeholder="CAN-XXXXXXXX" required /></label><br /><br />
    <label>Email: <input type="email" id="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}" required /></label><br /><br />
    <label>Password: <input type="password" id="password" minlength="8" required /></label><br /><br />
    <button type="submit">Login</button>
  </form>

  <p>New student? <a href="student-signup.html">Signup</a></p>
  <p>Admin? <a href="admin-login.html">Admin Login</a></p>

  <script src="script.js"></script>
</body>
</html>
