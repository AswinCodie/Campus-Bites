<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Pickup Scanner</title>
  <link rel="stylesheet" href="css/admin.css" />
  <style>
    .scan-wrap {
      max-width: 860px;
      margin: 0 auto;
      display: grid;
      gap: 16px;
    }
    .scan-panel {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.06);
    }
    #reader {
      width: 100%;
      min-height: 320px;
    }
    .scan-status {
      margin: 0;
      color: #475569;
    }
    .scan-result {
      margin: 0;
      font-weight: 600;
      color: #0f172a;
    }
    .scan-result.scan-success {
      color: #166534;
    }
    .scan-result.scan-error {
      color: #991b1b;
    }
  </style>
</head>
<body class="admin-body" data-page="admin-scan">
  <div class="admin-layout">
    <aside class="sidebar">
      <div class="brand">
        <img class="brand-mark" src="/assets/logo.png" alt="CampusBites logo" />
        <span>CampusBites</span>
      </div>
      <nav class="sidebar-nav">
        <a class="nav-link" href="dashboard.html">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M3 12L12 4L21 12V20H14V14H10V20H3V12Z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <span>Home</span>
        </a>
        <a class="nav-link" href="orders.html">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4 7H20M7 12H17M10 17H14" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/><rect x="3" y="4" width="18" height="16" rx="2" stroke="currentColor" stroke-width="1.8"/></svg>
          <span>Orders</span>
        </a>
        <a class="nav-link active" href="admin-scan.html" aria-current="page">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M5 8V5h3M16 5h3v3M5 16v3h3M19 16v3h-3M8 12h8" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <span>Scan Pickup</span>
        </a>
      </nav>
    </aside>

    <main class="admin-main">
      <header class="topbar">
        <div>
          <h1 class="page-title">Pickup Scanner</h1>
          <p class="page-subtitle">Canteen ID: <strong id="canIDValue">-</strong></p>
        </div>
        <div class="topbar-right">
          <p class="email-pill" id="adminEmailValue">admin@campusbites.com</p>
          <button class="btn btn-secondary" id="logoutBtn">Logout</button>
        </div>
      </header>

      <section class="content">
        <div class="scan-wrap">
          <div class="scan-panel">
            <div id="reader"></div>
          </div>
          <div class="scan-panel">
            <p id="scanStatus" class="scan-status">Starting scanner...</p>
            <p id="scanResult" class="scan-result">No scan yet.</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="vendor/html5-qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
