<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Signup</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body class="auth-body" data-page="signup">
  <main class="auth-card">
    <div class="auth-brand">
      <img class="auth-brand-mark" src="/assets/logo.png" alt="CampusBites logo" />
      <h1 class="auth-brand-name">CampusBites</h1>
    </div>

    <nav class="auth-tabs" aria-label="Auth navigation">
      <a href="admin-login.html" class="auth-tab" data-auth-switch>Login</a>
      <a href="admin-signup.html" class="auth-tab active" aria-current="page">Signup</a>
    </nav>

    <form id="signupForm" class="auth-form">
      <input class="auth-input" type="text" id="collegeName" placeholder="College Name" required />
      <input class="auth-input" type="email" id="email" placeholder="Email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}" required />
      <input class="auth-input" type="password" id="password" placeholder="Password" minlength="8" required />
      <button class="auth-submit" type="submit">Signup</button>
    </form>

    <!-- <p class="auth-footer">Already have an account? <a href="admin-login.html" data-auth-switch>Login</a></p> -->
    <p class="auth-secondary">Signup as a Student? <a href="/student/signup">Student Signup</a></p>
    <p class="auth-secondary">Signup as Staff? <a href="/staff/signup">Staff Signup</a></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
