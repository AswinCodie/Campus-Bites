<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Orders</title>
  <link rel="stylesheet" href="../css/student.css" />
</head>
<body class="s-page-body" data-page="student-orders">
  <header class="s-topbar">
    <a class="s-logo" href="home">
      <img class="s-brand-mark" src="/assets/logo.png" alt="CampusBites logo" />
      <span>CampusBites</span>
    </a>
    <nav class="s-desktop-nav">
      <a class="s-nav-link" href="home">
        <span class="s-nav-icon" aria-hidden="true"><svg viewBox="0 0 24 24"><path d="M3 10.5 12 3l9 7.5"/><path d="M5.5 9.5V21h13V9.5"/></svg></span>
        <span class="s-nav-label">Home</span>
      </a>
      <a class="s-nav-link" href="cart">
        <span class="s-nav-icon" aria-hidden="true"><svg viewBox="0 0 24 24"><circle cx="9" cy="20" r="1.5"/><circle cx="17" cy="20" r="1.5"/><path d="M3 4h2l2.2 10.2a1 1 0 0 0 1 .8h8.9a1 1 0 0 0 1-.8L20 7H6.2"/></svg></span>
        <span class="s-nav-label">Cart <span id="studentCartCount" class="s-badge-count">0</span></span>
      </a>
      <a class="s-nav-link is-active" href="my-orders">
        <span class="s-nav-icon" aria-hidden="true"><svg viewBox="0 0 24 24"><path d="M7 3h10v18H7z"/><path d="M10 8h4"/><path d="M10 12h4"/><path d="M10 16h4"/></svg></span>
        <span class="s-nav-label">My Orders</span>
      </a>
      <a class="s-nav-link" href="profile">
        <span class="s-nav-icon" aria-hidden="true"><svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="3.5"/><path d="M5 20a7 7 0 0 1 14 0"/></svg></span>
        <span class="s-nav-label">Profile</span>
      </a>
    </nav>
  </header>

  <main class="s-container s-narrow">
    <section class="s-page-title">
      <h1>My Orders</h1>
      <p>Track your order history and live status.</p>
    </section>

    <section class="s-orders-filter-row" id="studentOrdersFilterBar">
      <button class="s-btn s-btn-chip s-order-filter-btn is-active" data-filter="all" type="button" aria-label="All orders" title="All">
        <span class="s-chip-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="M4 12h16"/><path d="M12 4v16"/></svg>
        </span>
      </button>
      <button class="s-btn s-btn-chip s-order-filter-btn" data-filter="Preparing" type="button" aria-label="Processing orders" title="Processing">
        <span class="s-chip-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="8"/><path d="M12 8v5"/><path d="M12 16h.01"/></svg>
        </span>
      </button>
      <button class="s-btn s-btn-chip s-order-filter-btn" data-filter="Ready" type="button" aria-label="Ready orders" title="Ready">
        <span class="s-chip-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="m5 12 4 4 10-10"/></svg>
        </span>
      </button>
      <button class="s-btn s-btn-chip s-order-filter-btn" data-filter="Delivered" type="button" aria-label="Delivered orders" title="Delivered">
        <span class="s-chip-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="M3 7h15"/><path d="M16 7l3 5v5H8V7z"/><circle cx="10.5" cy="17" r="1.5"/><circle cx="16.5" cy="17" r="1.5"/></svg>
        </span>
      </button>
    </section>

    <section id="studentOrdersList" class="s-stack"></section>
  </main>

  <div id="orderQrModal" class="s-qr-modal" style="display: none;">
    <div class="s-qr-modal-card">
      <button id="orderQrModalClose" class="s-qr-close" type="button" aria-label="Close QR modal">&times;</button>
      <h2>Pickup QR</h2>
      <p id="orderQrMeta" class="s-muted"></p>
      <div id="orderQrCanvas" class="s-qr-canvas"></div>
      <p id="orderQrFallback" class="s-qr-fallback" style="display: none;"></p>
    </div>
  </div>

  <nav class="s-mobile-nav">
    <a class="s-nav-link" href="home">
      <span class="s-nav-icon" aria-hidden="true"><svg viewBox="0 0 24 24"><path d="M3 10.5 12 3l9 7.5"/><path d="M5.5 9.5V21h13V9.5"/></svg></span>
      <span class="s-nav-label">Home</span>
    </a>
    <a class="s-nav-link" href="cart">
      <span class="s-nav-icon" aria-hidden="true"><svg viewBox="0 0 24 24"><circle cx="9" cy="20" r="1.5"/><circle cx="17" cy="20" r="1.5"/><path d="M3 4h2l2.2 10.2a1 1 0 0 0 1 .8h8.9a1 1 0 0 0 1-.8L20 7H6.2"/></svg></span>
      <span class="s-nav-label">Cart</span>
    </a>
    <a class="s-nav-link is-active" href="my-orders">
      <span class="s-nav-icon" aria-hidden="true"><svg viewBox="0 0 24 24"><path d="M7 3h10v18H7z"/><path d="M10 8h4"/><path d="M10 12h4"/><path d="M10 16h4"/></svg></span>
      <span class="s-nav-label">My Orders</span>
    </a>
    <a class="s-nav-link" href="profile">
      <span class="s-nav-icon" aria-hidden="true"><svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="3.5"/><path d="M5 20a7 7 0 0 1 14 0"/></svg></span>
      <span class="s-nav-label">Profile</span>
    </a>
  </nav>

  <script src="../vendor/qrcode.min.js"></script>
  <script src="../script.js"></script>
</body>
</html>
