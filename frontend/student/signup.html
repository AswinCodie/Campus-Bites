<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Signup</title>
  <link rel="stylesheet" href="../css/student.css" />
</head>
<body class="s-auth-body" data-page="student-signup">
  <main class="s-auth-card">
    <div class="centreIt">
    <div class="s-brand">
      <img class="s-brand-mark" src="/assets/logo.png" alt="CampusBites logo" />
      <h1>Student Signup</h1>
    </div>
    </div>


    <form id="studentSignupForm" class="s-form">
      <label class="s-field">
        <span>College ID</span>
        <input type="text" id="canID" placeholder="CAN-XXXXXXXX" required />
      </label>
      <label class="s-field">
        <span>Full Name</span>
        <input type="text" id="name" placeholder="Your name" required />
      </label>
      <label class="s-field">
        <span>Class &amp; Semester</span>
        <input type="text" id="classSemester" placeholder="BCA - Semester 4" required />
      </label>
      <label class="s-field">
        <span>Admission Number</span>
        <input type="text" id="admissionNumber" placeholder="8537" required />
      </label>
      <label class="s-field">
        <span>Mobile Number</span>
        <input type="tel" id="mobile" placeholder="9800000000" pattern="[0-9]{10}" required />
      </label>
      <label class="s-field">
        <span>Email</span>
        <input type="email" id="email" placeholder="youname@gmail.com" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}" required />
      </label>
      <label class="s-field">
        <span>Password</span>
        <input type="password" id="password" placeholder="Create password" minlength="8" required />
      </label>
      <button class="s-btn s-btn-primary s-btn-full" type="submit">Signup</button>
    </form>

      <p class="s-auth-links">Already have an account? <a href="login">Login</a></p>
    <p class="s-auth-links">Admin? <a href="../admin-login.html">Admin Login</a></p>
  </main>

  <script src="../script.js"></script>
</body>
</html>
