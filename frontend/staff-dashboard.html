<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Dashboard</title>
  <link rel="stylesheet" href="/staff.css" />
</head>
<body>
  <main class="staff-wrap">
    <header class="staff-header">

      <div id="staffHeaderInfo">

        <a class="s-logo" href="staff-dashboard.html">
      <img class="s-brand-mark" src="/assets/logo.png" alt="CampusBites logo" />
      <span>CampusBites</span>
    </a>
<br>
        <h1 class="staff-title">Staff Dashboard</h1>
        <p id="staffIdentity" class="staff-muted">Loading session...</p>
      </div>
      <div class="staff-actions">
        <button id="staffLogoutBtn" class="staff-btn staff-btn-primary" type="button">Logout</button>
      </div>
    </header>

    <section id="staffOrdersView" class="staff-view">
      <article class="staff-card scanner-card">
        <h2>Orders</h2>
        <div id="staffOrderFilters" class="staff-filter-row" role="tablist" aria-label="Order status filter">
          <button class="staff-filter-btn is-active" data-filter="all" type="button">All</button>
          <button class="staff-filter-btn" data-filter="Preparing" type="button">Preparing</button>
          <button class="staff-filter-btn" data-filter="Ready" type="button">Ready</button>
          <button class="staff-filter-btn" data-filter="Delivered" type="button">Delivered</button>
        </div>
        <p id="staffLiveStatus" class="staff-status-line">Connecting live updates...</p>
        <div id="staffOrdersBoard" class="orders-board">
          <section class="status-section" data-status-section="Preparing">
            <h3 class="status-heading">Preparing</h3>
            <div id="staffOrdersPreparing" class="orders-list"></div>
          </section>
          <section class="status-section" data-status-section="Ready">
            <h3 class="status-heading">Ready</h3>
            <div id="staffOrdersReady" class="orders-list"></div>
          </section>
          <section class="status-section" data-status-section="Delivered">
            <h3 class="status-heading">Delivered</h3>
            <div id="staffOrdersDelivered" class="orders-list"></div>
          </section>
        </div>
      </article>
    </section>

    <section id="staffScanView" class="staff-view" style="display: none;">
      <article class="staff-card scanner-card">
        <h2>Order Scanner</h2>
        <p class="staff-muted">Scan pickup QR to verify and deliver the order.</p>
        <div id="staffQrReader"></div>
        <p id="staffScanStatus" class="staff-status-line">Scanner idle...</p>
      </article>
      <article class="staff-card scanner-card">
        <h2>Scan Result</h2>
        <div id="staffScanResult" class="orders-list">
          <article class="order-card"><p class="staff-muted">No scan yet.</p></article>
        </div>
      </article>
    </section>
  </main>

  <nav class="staff-bottom-nav" aria-label="Staff bottom navigation">
    <a href="#/orders" data-staff-bottom-route="orders" class="staff-bottom-link is-active">Orders</a>
    <a href="#/scan" data-staff-bottom-route="scan" class="staff-bottom-link">QR Scan</a>
  </nav>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/vendor/html5-qrcode.min.js"></script>
  <script src="/staff.js"></script>
</body>
</html>
